{% extends 'base.html' %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
  <div class="container">
    <h1>Prediction Result</h1>
    <p>The uploaded image is classified as: <strong>{{ prediction }}</strong></p>
    <p>prediction is {{pred}}</p>
    <div class="chart-container">
      <canvas id="myChart" style="width: 400px; height: 400px;"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Covid', 'Non-Covid'],
            datasets: [{
                label: 'Prediction Results',
                data: ['{{pred}}', '{{1-pred}}'],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
  </script>
{% endblock %}
